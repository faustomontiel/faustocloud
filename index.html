<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fausto Cloud</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="console"></div>

    <header id="header">
        <h1>~/Fausto-Cloud</h1>
        <p>/role/Cloud_Engineer</p>
    </header>

    <section id="contenedor">
        <section id="repositorios">
            <h2>/repos</h2>
            <ul id="repo-list">
            </ul>
        </section>
        <section id="credenciales">
            <h2 id="credentials">/certs</h2>
            <div class="credencial">
                <img src="assets/aws-logo.png" alt="AWS Logo">
                <p>/AWS-Certified-Solutions-Architect</p>
            </div>
            <div class="credencial">
                <img src="assets/azure-logo.svg" alt="Azure Logo">
                <p>/Microsoft-Certified-Azure-fundamentals</p>
            </div>
        </section>
    </section>


    <!-- Aregar socials y/about-->

    <div id="console"></div>

    <footer>
        <p>&copy; 2025 @faustocloud. All_rights_reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
